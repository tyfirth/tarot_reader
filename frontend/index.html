<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css" />
    <title>Tyler's Tarot Reader</title>
    <script type="text/javascript" src="src/service.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    <script type="text/javascript" src="src/reading.js"></script>
    <script type="text/javascript" src="src/card.js"></script>


  </head>


  <body>

    <h2>Welcome!</h2>

    <div id="reading-notes-div">
      <form class="reading-notes-form">
        <label for="notes">Your feelings today?</label>
        <input type="text" name="notes" value="I'm ready for the future!">
        <input type="submit" value="Create Reading"/>
      </form>
    </div>

    <form class="readings-search">
      <label for="search-value">What are you looking for?</label>
      <input type="text" name="searchValue">
      <input type="submit" value="Search">
    </form>

<br>

    <div class="button-div">
      <!-- <button type="button" id="sevenCardDraw">Seven Card Draw</button> -->
      <button type="button" id="oneCardDraw">One Card Draw</button>
      <!-- <button type="button" id="reset">Reset</button>
      <button type="button" id="saveReading">Save Reading</button> -->
    </div>

    <div class="card-container"></div>

    <div id="readings-container"></div>







  </body>
</html>
